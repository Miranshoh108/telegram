  <body>
    <div class="container">
      <aside class="sidebar">
        <header>
          <h2>Telegram</h2>
          <div class="menu-search">
            <i class="fas fa-bars menu-icon" onclick="toggleProfileMenu()"></i>
            <input type="text" placeholder="Search" class="search-bar" />
          </div>
        </header>
        <ul class="contacts">
          <li onclick="selectUser('Muhammad')">
            <img src="./img/download.jpg" />
            <div class="contact-info">
              <h3>Muhammad</h3>
              <p>Qalaysan</p>
            </div>
          </li>
          <li onclick="selectUser('Sadullaev')">
            <img src="./img/images.png" />
            <div class="contact-info">
              <h3>Sadullaev</h3>
              <p>Nima yangiliklar</p>
            </div>
          </li>
        </ul>

        <div class="overlay" id="overlay" onclick="closeProfileMenu()"></div>

        <div class="profile-menu" id="profile-menu">
          <h3 id="profile-name">Muhammad</h3>
          <p>Email: muhammad@example.com</p>
          <p>Phone: +123456789</p>
          <button onclick="closeProfileMenu()">Close</button>
        </div>
      </aside>

      <main class="chat-area">
        <header class="chat-header">
          <img src="./img/download.jpg" />
          <h3 id="chat-header">Muhammad</h3>
          <button class="btn" onclick="switchUser()">Almashtirish</button>
        </header>
        <div class="messages" id="messages"></div>
        <div class="message-input">
          <input
            type="text"
            id="message-input"
            placeholder="Type a message..."
          />
          <button onclick="sendMessage()">Send</button>
        </div>
      </main>
    </div>
    <script src="./script.js"></script>
  </body>
